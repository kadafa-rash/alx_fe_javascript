<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    #quoteDisplay {
      margin: 20px 0;
      font-size: 1.2em;
      font-style: italic;
      padding: 10px;
      background-color: #f0f0f0;
      border-left: 5px solid #555;
    }

    input, select, button {
      margin-top: 10px;
      padding: 8px;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
    }

    h2, h3 {
      margin-top: 30px;
    }

    hr {
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category Dropdown -->
  <div>
    <label for="categorySelect">Choose a category:</label>
    <select id="categorySelect"></select>
  </div>

  <!-- Quote Display -->
  <div id="quoteDisplay">Loading quote...</div>

  <!-- Show Quote Button -->
  <button id="newQuote">Show New Quote</button>

  <!-- Everything below (form, export/import UI) is injected by JS -->

  <!-- JS file -->
  <script src="script.js"></script>
</body>
</html>
